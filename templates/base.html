<!DOCTYPE html5>
<html lang="en">
<head>
    <meta charset="utf-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Blockchain</title>
</head>
<body style="background-color:#64247F">
    <div class="container" >
        <div class="row">
            <div class="col-6 mx-auto mt-5">
                {% block content %}
                {% endblock %}
            </div>
        </div>
    </div>
    <div class="container" >
        <div class="row">
            <div class="col-6 mx-auto mt-5">
                <form action="{{ url_for('check') }}" method="GET">
                    <button type="submit" class="btn btn-success">Проверка целостности блоков</button>
                </form>
                {% block checking %}
                {% endblock %}
            </div>
        </div>
    </div>

</body>
</html>
